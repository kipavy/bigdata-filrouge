name: CD Pipeline - Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Create application Dockerfile
        run: |
          cat > Dockerfile.app << 'EOF'
          FROM apache/airflow:2.10.0

          USER root
          RUN apt-get update && apt-get install -y --no-install-recommends \
              build-essential \
              && rm -rf /var/lib/apt/lists/*

          USER airflow

          # Install Python dependencies
          COPY requirements.txt /tmp/requirements.txt
          RUN pip install --no-cache-dir -r /tmp/requirements.txt

          # Copy source code
          COPY --chown=airflow:root src/ /opt/airflow/src/
          COPY --chown=airflow:root airflow/dags/ /opt/airflow/dags/

          ENV PYTHONPATH="${PYTHONPATH}:/opt/airflow/src"
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: http://staging.example.com:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/bidata

            # Pull latest code
            git pull origin main

            # Pull latest images
            docker compose pull

            # Restart services with zero-downtime
            docker compose up -d --remove-orphans

            # Wait for health checks
            sleep 30

            # Verify services are healthy
            docker compose ps

            # Clean up old images
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # Check Airflow webserver
            curl -f http://localhost:8080/health || exit 1

            # Check Grafana
            curl -f http://localhost:3000/api/health || exit 1

            echo "Staging deployment verified!"

  # Deploy to production (manual approval required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: http://production.example.com:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/bidata

            # Backup current state
            docker compose exec -T postgres pg_dump -U airflow airflow > /backups/backup_$(date +%Y%m%d_%H%M%S).sql || true

            # Pull latest code
            git pull origin main

            # Pull latest images
            docker compose pull

            # Rolling restart
            docker compose up -d --remove-orphans

            # Wait for health checks
            sleep 60

            # Verify services
            docker compose ps

            # Cleanup
            docker image prune -f

      - name: Verify production deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            # Health checks
            curl -f http://localhost:8080/health || exit 1
            curl -f http://localhost:3000/api/health || exit 1

            # Verify DAGs are loaded
            docker compose exec -T airflow-webserver airflow dags list | grep velib_etl || exit 1

            echo "Production deployment verified!"

      - name: Notify on success
        if: success()
        run: |
          echo "Production deployment successful for tag ${{ github.ref_name }}"
          # Add Slack/Discord notification here if needed

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/bidata
            git checkout HEAD~1
            docker compose up -d
            echo "Rolled back to previous version"
